<body>
    <script>
        function pluralize(word) {
            var word = prompt("Word Please:");
        if (word === "moose") {
            console.log("moose");
        } else if (word === "automaton") {
            console.log("automata");
        } else if (word === "mouse") {
            console.log("mice");
        } else { 
            console.log(word + "s");
        }          
        }    pluralize();
         
    </script>
</body>
